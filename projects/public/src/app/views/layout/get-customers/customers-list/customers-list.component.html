<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
       
         <div class="row d-flex input-group mb-3"> 
        <form  class="d-flex" (ngSubmit)="viewDetails(customerName)">
          <div class="col-md-10">
            <input type="text" class="form-control" [(ngModel)]= "customerName" placeholder="Search By name"
                 name="customerName" (keyup)="handleKeyUp($event)">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary mx-2" for="inputGroupSelect01" type="submit" >{{ "CONFIGPROFESSIONS.ViewDetails" | translate }}</button>  
          </div>
           
          </form> 
        </div> 
        </div>
      </div>

       <div class="card">
         <div class="card-body">
          <div class="table-responsive">
            <p *ngIf="!showTable" class="alert alert-warning text-center">{{ "CONFIGPROFESSIONS.dataIsEmpty" | translate }}</p>
            <table *ngIf="showTable" id="excel-table" class="table align-middle table-nowrap table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col" style="width: 70px">#</th>
                  <th scope="col">
                    {{ "onBorading.arNAme" | translate }}
                  </th>
                  <th scope="col">
                    {{ "USERITEMINFO.PHONENUMBER" | translate }}
                  </th>
                  <th scope="col">
                    {{ "USERlISTTABLE.COL7" | translate }}
                  </th> 
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usersList | paginate: { itemsPerPage: numberRows, currentPage: currentPage }">
                  <td>
                    <div class="avatar-xs">
                      <span class="avatar-title rounded-circle">
                        <img [src]="" alt="" />
                      </span>
                    </div>
                  </td>
                  <td>
                    <h5 class="font-size-14 mb-1">
                      <a href="javascript: void(0);" class="text-dark">{{
                        user.name
                      }}</a>
                    </h5>
                   
                  </td>
                  <td>{{ user.mobileNumber }}</td>
                  
                   
                  <td>
                    <ul class="list-inline font-size-20 contact-links mb-0">
                      <li class="list-inline-item px-2">
                        <a
                          class="action-icon text-secondary"
                          routerLink="customer-item/{{ user.mobileNumber }}"
                          ngbTooltip="Profile"
                          ><i class="mdi mdi-eye font-size-18" [ngStyle]="{ 'color':user.isReviwed ? 'grey':'#556ee6'}"></i
                        ></a>
                      </li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <div *ngIf="showTable" class="row justify-content-space-between align-items-center">
            <div class="col-md-1">
              <select [(ngModel)]="numberRows" class="form-select">
                <option [ngValue]="5">5</option>
                <option [ngValue]="10">10</option>
                <option [ngValue]="50">50</option>
                <option [ngValue]="100">100</option>
                <option [ngValue]="200">200</option>
              </select>
            </div>
              <div class="col-md-11">
                 <pagination-controls class="my-pagination text-end" (pageChange)="currentPage = $event" previousLabel="" nextLabel=""></pagination-controls>
              </div>
              
           </div>
         </div>
       </div>
     </div>
  </div>
